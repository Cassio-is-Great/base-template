name: "[M] Create Release Candidate"
on: 
  workflow_dispatch:
jobs:
  #Uses https://github.com/marketplace/actions/create-branch
  create-release-branch-and-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Create pull request
        uses: actions/checkout@v2
        with:
          ref: master
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          branch: release-candidate-${{ steps.date.outputs.date }}
          title: "[A] release candidate ${{ steps.date.outputs.date }}"
          body: |
            Pull request for release candidate ${{ steps.date.outputs.date }}
              - Pull request for master
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: release, automated pr
          reviewers: Cassioblu55
          draft: true
          delete-branch: true
