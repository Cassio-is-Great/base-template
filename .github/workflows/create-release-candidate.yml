name: '[M] Create Release Candidate Branch'
on:
  workflow_dispatch:
jobs:
  #Uses https://github.com/marketplace/actions/create-branch
  create-release-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-T%H.%M.%S')"
      - name: Create release branch name
        id: branch
        run: echo "::set-output name=name::$(echo release-candidate-UTC-${{ steps.date.outputs.date }})"
      - name: Make release branch
        run: |
          git checkout -b ${{ steps.branch.outputs.name }}
          git push -u origin ${{ steps.branch.outputs.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create release notes file
        uses: "finnp/create-file-action@master"
        env:
          FILE_NAME: ".releases/${{ steps.branch.outputs.name }}-notes.txt"
          FILE_DATA: "#Example file\nThis is an example"   
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Add release notes file
        uses: EndBug/add-and-commit@v4 
        with:
          add: ./.releases/${{ steps.branch.outputs.name }}-notes.txt
          message: Add release notes for ${{ steps.branch.outputs.name }}
          ref: ${{ steps.branch.outputs.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create pull request
        run: |
          git pull-request 
      - uses: actions/checkout@v2
        with:
          ref: master
      - name: Create pull request
        run: git pull-request -b ${{github.repository}}:${{ steps.branch.outputs.name }}
