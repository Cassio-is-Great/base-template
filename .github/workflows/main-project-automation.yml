name: Auto Assign Issues and PRs to Main Repo Project

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.2.4
        with:
          project: 'https://github.com/Cassio-is-Great/base-template/projects/1'
          column: 'To do'
          repo-token: ${{ secrets.GITHUB_TOKEN }}